<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />	
	<title> Web Flavor </title>
	<link rel="stylesheet" href="css/style.css" />	
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/prefixfree.min.js"></script>
	<!--------------------------bxslider plugin -------------------------->
	<script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
	<!--------------------------------------------------------------------->
	<script type="text/javascript">
	//<![CDATA[
	$(function(){

		var mySlider=$("#slide_banner").bxSlider({
			mode:"horizontal",   // 가로 수평으로 슬라이드 됩니다.
			speed:500,           // 이동 속도를 설정합니다.
			pager:false,         // 현재 위치 페이징 표시 여부 설정.
			moveSlides:1,        // 슬라이드 이동시 갯수 설정.
			slideWidth:90,       // 슬라이드 마다 너비 설정.
			minSlides:4,         // 최소 노출 개수를 설정.
			maxSlides:4,         // 최대 노출 개수를 설정.
			slideMargin:10,      // 슬라이드간의 간격을 설정.
			auto:true,	         // 자동으로 흐를지 설정합니다.
			autoHover:true,      // 마우스 오버시 정지 시킬지 설정합니다.
			controls:false       // 이전 다음 버튼 노출 여부 설정합니다.
		});

		$("#prevBtn").on("click",function(){	
			mySlider.goToPrevSlide();  	
			return false;
		});

		$("#nextBtn").on("click",function(){	
			mySlider.goToNextSlide();  
			return false; //<a>에 링크를 차단합니다.
		});

	});
	//]]>
	</script>
</head>
<body>
	<div id="banner_wrap">
		<ul id="slide_banner">
			<li><a href="#"><img src="images/pic1.png" alt="RYAN" /></a></li>
			<li><a href="#"><img src="images/pic2.png" alt="APEACH" /></a></li>
			<li><a href="#"><img src="images/pic3.png" alt="MUZI" /></a></li>
			<li><a href="#"><img src="images/pic4.png" alt="FROOD" /></a></li>
			<li><a href="#"><img src="images/pic5.png" alt="NEO" /></a></li>
			<li><a href="#"><img src="images/pic6.png" alt="JAY-G" /></a></li>
			<li><a href="#"><img src="images/pic7.png" alt="TUBE" /></a></li>
			<li><a href="#"><img src="images/pic8.png" alt="CON" /></a></li>
		</ul>
		<p>
			<a href="#" id="prevBtn">
				<img src="images/back.png" alt="이전버튼" />
			</a>
		</p>
		<p>
			<a href="#" id="nextBtn">
				<img src="images/next.png" alt="다음버튼" />
			</a>
		</p>
	</div>
</body>
</html>
